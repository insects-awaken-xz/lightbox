<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>xz-lightbox</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
  <link rel="stylesheet" href="https://unpkg.com/xz-lightbox@latest/dist/lightbox.min.css">
  <script src="https://unpkg.com/xz-lightbox"></script>
  <style>
    body {
      margin: 0;
    }

    .col {
      float: left;
      width: 300px;
      margin-right: 10px;
    }

    .test {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }
  </style>
  <script>
  if (!Object.assign) {
    Object.prototype.assign = function (target) {
      if (target == null) {
        throw TypeError('Cannot covert undefined or null to object')
      }
      for (var i = 1; i < arguments.length; ++i) {
        const arg = arguments[i]
        if (arg == null)
          continue
        for (var key in arg) {
          if (Object.hasOwnProperty.call(arg, key)) {
            target[key] = arg[key]
          }
        }
      }
      return target
    }
  }

  window.onload = function () {
    var opts = {}
    lightbox.start()
    window.addEventListener('click', function (e) {
      var t = e.target
      if (t.tagName !== 'BUTTON')
        return
      switch (t.id) {
        case 'b1':
          opts = {}
          break
        case 'b2':
          Object.assign(opts, {hide: true})
          break
        case 'b3':
          Object.assign(opts, {duration: 382})
          break
        case 'b4':
          Object.assign(opts, {offset: 200})
          break
        case 'b5':
          Object.assign(opts, {template: '$index/$total张'})
          break
        case 'b6':
          Object.assign(opts, {
            onShowing: function () {
              console.info('showing')
            },
            onShowed: function () {
              console.info('showed')
            },
            onDisappearing: function () {
              console.info('disappearing')
            },
            onDisappeared: function () {
              console.info('disappeared')
            }
          })
          break
      }
      lightbox.option(opts)
    })
  }
  </script>
</head>
<body>
<div class="col">
  <img class="test"
       xz-lightbox
       title="Mong Kok, Hong Kong"
       desc="The busy and somewhat dirty area of Mong Kok, Hong Kong."
       src="//images.unsplash.com/photo-1496284045406-d3e0b918d7ba?ixlib=rb-0.3.5&s=1e7a1087885c1a92993249891ee4bdf4&auto=format&fit=crop&w=1534&q=80">
</div>

<div class="col">
  <img class="test"
       xz-lightbox="City"
       title="Hyde Park, London, United Kingdom"
       desc="In London Hyde park, winter wonderland. Saw a lot of machines turning around, with fancy light."
       src="//images.unsplash.com/photo-1481328101413-1eef25cc76c0?ixlib=rb-0.3.5&s=8d4d9fb8f707207b046bcb36194a960a&auto=format&fit=crop&w=1650&q=80">
  <img class="test"
       xz-lightbox="City"
       title="Chinatown, New York, United States"
       desc="Saturday nights in Chinatown are always busy."
       src="//images.unsplash.com/photo-1534218045467-c23a3949854e?ixlib=rb-0.3.5&s=d067698c93439e0eef5913f2729d90f1&auto=format&fit=crop&w=912&q=80">
  <img class="test"
       xz-lightbox="City"
       title="Shanghai, China"
       desc="walking in Shanghai"
       src="//images.unsplash.com/photo-1517309230475-6736d926b979?ixlib=rb-0.3.5&s=636796e193e39a8dcb84e5bd189012a4&auto=format&fit=crop&w=1650&q=80">
  <img class="test"
       xz-lightbox="City"
       title=""
       desc=""
       src="//home1.img.focus.cn/bp_5dd0dcb9f4334588bbafb7dba4c2b636">
</div>

<div class="col">
  <img class="test"
       xz-lightbox="Other Photos."
       title=""
       desc=""
       src="//home1.img.focus.cn/bp_3aec8993f99943cdadebd06eb7d95297">
  <img class="test"
       xz-lightbox="Other Photos."
       title=""
       desc=""
       src="//home1.img.focus.cn/bp_79115d55358d4b508226323896abaa8f">
</div>
<div>
  <button id="b1">默认配置</button>
  <button id="b2">隐藏点击图片 {hide: true}</button>
  <button id="b3">修改动画时间 {duration: 382}</button>
  <button id="b4">修改距最大距离窗口 {offset: 200} (不建议修改)</button>
  <button id="b5">修改相册pagination模版 {template: $index/$total张}</button>
  <button id="b6">钩子函数(控制台输出)</button>
</div>
</body>
</html>
