<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>xz-lightbox</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
  <script src="../dist/lightbox.min.js"></script>
  <link rel="stylesheet" href="../dist/lightbox.min.css">
  <style>
    body {
      margin: 0;
      text-align: center;
    }

    .test {
      width: 47.4%;
      height: 200px;
    }
  </style>
  <script>
  if (!Object.assign) {
    Object.prototype.assign = function (target) {
      if (target == null) {
        throw TypeError('Cannot covert undefined or null to object')
      }
      for (var i = 1; i < arguments.length; ++i) {
        const arg = arguments[i]
        if (arg == null)
          continue
        for (var key in arg) {
          if (Object.hasOwnProperty.call(arg, key)) {
            target[key] = arg[key]
          }
        }
      }
      return target
    }
  }

  window.onload = function () {
    var opts = {}
    lightbox.start()
    window.addEventListener('click', function (e) {
      var t = e.target
      if (t.tagName !== 'BUTTON')
        return
      switch (t.id) {
        case 'b1':
          opts = {}
          break
        case 'b2':
          Object.assign(opts, {hide: true})
          break
        case 'b3':
          Object.assign(opts, {duration: 300})
          break
        case 'b4':
          Object.assign(opts, {offset: 10})
          break
        case 'b5':
          Object.assign(opts, {
            onShowing: function () {
              console.info('showing')
            },
            onShowed: function () {
              alert('showed')
            },
            onDisappearing: function () {
              console.info('disappearing')
            },
            onDisappeared: function () {
              alert('disappeared')
            }
          })
          break
      }
      lightbox.option(opts)
    })
  }
  </script>
</head>
<body>
<img class="test" xz-lightbox src="//home1.img.focus.cn/bp_65296f8abbee4f0aba42b88680370302">
<img class="test" xz-lightbox src="//home1.img.focus.cn/bp_7523af28dd8d486e9029b424f2d73736">
<img class="test" xz-lightbox src="//home1.img.focus.cn/bp_3e6b2b224c384962a08e3093e69ca785">
<img class="test" xz-lightbox src="//home1.img.focus.cn/bp_ac72a2d5e4ca4a23ab635f84db574465">
<img class="test" xz-lightbox src="//home1.img.focus.cn/bp_5dd0dcb9f4334588bbafb7dba4c2b636">
<img class="test" xz-lightbox src="//home1.img.focus.cn/bp_3aec8993f99943cdadebd06eb7d95297">
<img class="test" xz-lightbox src="//home1.img.focus.cn/bp_79115d55358d4b508226323896abaa8f">
<div>
  <button id="b1">默认配置</button>
  <button id="b2">隐藏点击图片 {hide: true}</button>
  <button id="b3">修改动画时间 {duration: 300}</button>
  <button id="b4">修改距最大距离窗口 {offset: 10}</button>
  <button id="b5">钩子函数(控制台输出)</button>
</div>
</body>
</html>
